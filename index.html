<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Norman Lipkow">
    <meta name="description" content="A small browser hangman game">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container-fluid">
    <header>
        <h1>HANGMAN</h1>
        <p><a href="https://en.wikipedia.org/wiki/Hangman_(game)" target="_blank">Hangman</a> is a fun and quick guessing game. <br>
          Guess a letter and see if you are getting away without being hanged! :(</p>
    </header>
    <button class="newGameButton" type="button" name="button" onclick="newGame()">NEW GAME</button>
    <div class="row">
      <main class="col-md-8">
        <div id="riddleBoard" class="game">
          <!-- Here will the word riddle be displayed -->
        </div>

        <div id="keyboard" class="charButtons">
          <!-- keyboard of all the chars in the alphabet will be displayed here -->
        </div>

        <h4 id=remainingGuesses>
          <!-- The remaining guesses will be displayed -->
        </h4>
    </main>
    <aside class="col-md-4">
      <canvas id="canvas" width="300" height="400" style="border:1px solid #000000;">Your browser does not support canvas, so you can't see the hangman! =/</canvas>
    </aside>
   </div>
    <footer>
      Created by <a href="https://github.com/nlipkow" target="_blank">Norman</a>
    </footer>
    <script src="hangman.js"></script>
  </body>
</html>
